<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BloomRPC</title>
    <script>
      // Define process.env for renderer
      if (window.process === undefined) {
        window.process = {
          env: {
            NODE_ENV: 'production',
            START_HOT: false,
          }
        };
      }

      (() => {
        if (window.process?.env?.NODE_ENV !== 'development') {
          const link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = './dist/style.css';
          document.getElementsByTagName('head')[0].appendChild(link);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script src="./dist/app.renderer.prod.js"></script>
  </body>
</html>
