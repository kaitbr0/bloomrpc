<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BloomRPC</title>
    <script>
      // Define process.env for renderer
      window.process = {
        env: {
          NODE_ENV: process.env.NODE_ENV,
          START_HOT: process.env.START_HOT,
        }
      };

      (() => {
        if (process?.env?.NODE_ENV !== 'development') {
          const link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = './dist/style.css';
          document.getElementsByTagName('head')[0].appendChild(link);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!-- Remove or update this script tag - webpack will inject the correct one -->
    <!-- <script src="./dist/app.renderer.prod.js"></script> -->
  </body>
</html>
